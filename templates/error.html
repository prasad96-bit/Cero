<h2>Error {{error_code}}</h2>

<div class="alert alert-error">
    {{error_message}}
</div>

<p style="margin-top: 2rem;">
    <a href="/dashboard" class="button">Return to Dashboard</a>
    <a href="/" class="button button-secondary">Home</a>
</p>

{{#if_debug}}
<div style="margin-top: 2rem; padding: 1rem; background: #f8f9fa; border-radius: 4px;">
    <h3>Debug Information</h3>
    <p style="font-family: monospace; white-space: pre-wrap;">{{debug_info}}</p>
</div>
{{/if_debug}}
